<!DOCTYPE HTML>
<html ng-app="myTodo">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blocitoff &mdash; Angular TODO app</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"  ui-sref="home">Home</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" collapse="navCollapsed">
            <ul class="nav navbar-nav">
                <li><a ui-sref="">Active</a></li>
                <li><a ui-sref="">Completed</a></li>
                <li><a ui-sref="">Expired</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="">Trash</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
</nav>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>Blocitoff</h1>
        <hr>
    </div>
</div>
<div id="vote" class="container">
    <div ui-view></div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3" >
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Task Type
                </h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="input-group panel-body-container">
                        <input type="text" class="form-control" aria-label="..." placeholder="Enter new task">
                        <div class="input-group-btn">
                            <div class="btn-group" dropdown>
                                <button id="btn-append-to-body" type="button" class="btn btn-default" dropdown-toggle>
                                    Priority <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu drop-index" role="menu" aria-labelledby="btn-append-to-body">
                                    <li role="menuitem"><a href="#">Low</a></li>
                                    <li role="menuitem"><a href="#">Medium</a></li>
                                    <li role="menuitem"><a href="#">High</a></li>
                                </ul>
                            </div>
                            <button class="btn btn-default btn-primary">Add</button>
                        </div><!-- /btn-group -->
                    </div>
                    <hr/>

                    <div class="col-md-8 col-lg-8 task-separator">
                        <input type="text" class="form-control" aria-label="..." value="Task 1">
                            <span class="pull-right">
                            </span>
                        <div class="input-group">
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4 task-separator">
                        <span class="pull-right">
                        <button class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-pencil"></i></button>
                        <button class="btn btn-sm btn-success"><i class="glyphicon glyphicon-ok"></i></button>
                        <button class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <a href="" type="button" class="btn btn-sm btn-success"><i class="glyphicon glyphicon-tasks"></i>  Active</a>
                    <span class="pull-right">
                <a href="" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-trash"></i>  Delete All</a>
                    </span>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="scripts/angular.min.js"></script>
<script type="text/javascript" src="scripts/angular-ui-router.min.js"></script>
<script type="text/javascript" src="scripts/ui-bootstrap-tpls-0.13.4.min.js"></script>

<!--Application Script-->
<script type="text/javascript" src="scripts/app.js"></script>

<!--Services-->
<script type="text/javascript" src="scripts/common/common.services.js"></script>
</body>
</html>
